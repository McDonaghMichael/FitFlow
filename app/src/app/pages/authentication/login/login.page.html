<ion-content [fullscreen]="true">
  <svg width="500" height="240" style="position: absolute; top: -10px; left: -10px; z-index: 10;">
    <circle cx="400" cy="20" r="170" fill="black" />
  </svg>
  <ion-grid [fixed]="true" style="margin-top: 300px;">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input label="Email" labelPlacement="stacked" [clearOnEdit]="true" placeholder="example@gmail.com" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" labelPlacement="stacked" [clearOnEdit]="true" placeholder="2@3hg8@1g!" required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button>Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/authentication/landing']">Back to menu</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
