<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input label="Email" labelPlacement="stacked" [clearOnEdit]="true" placeholder="example@gmail.com" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" labelPlacement="stacked" [clearOnEdit]="true" placeholder="2@3hg8@1g!" required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button>Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
