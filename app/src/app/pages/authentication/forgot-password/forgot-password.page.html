<ion-content [fullscreen]="true">
  <svg width="500" height="1000" style="position: absolute; top: -10px; left: -10px; z-index: -1">
    <circle cx="225" cy="1000" r="170" fill="black" />
  </svg>

  <div *ngIf="error" >
    <app-error-alert [message]="errorMessage"></app-error-alert>
  </div>

  <div *ngIf="alert" >
    <app-alert [message]="alertMessage"></app-alert>
  </div>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <h1>Forgot Password</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="email" label="Email" labelPlacement="stacked" [clearOnEdit]="true" placeholder="example@gmail.com" required="true"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="sendResetLink()">Reset</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/authentication/landing']">Back to menu</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
