<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-img
        src="assets/images/fitflow-logo.png"
        alt="The Wisconsin State Capitol building in Madison, WI at night"
      ></ion-img>
      </ion-col>
    </ion-row>
    <div class="button-container">
      <ion-row>
        <ion-col size="6" offset="3" class="ion-text-center">
          <ion-button>Create Account</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3" class="ion-text-center">
          <ion-button>Existing User? Login</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
