<ion-content [fullscreen]="true">
  <barcode-scanner-livestream
    type="code_128"
    (valueChanges)="onValueChanges($event)"
    (started)="onStarted($event)"
  ></barcode-scanner-livestream>
  <div [hidden]="!barcodeValue">
    {{ barcodeValue }}
  </div>
  <tab-menu [barcodeScannerPage]="true"></tab-menu>
</ion-content>
