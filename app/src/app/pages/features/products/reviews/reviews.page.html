<ion-content [fullscreen]="true">
  <app-product-header [name]="name" [brand]="brand" [ratingArray]="ratingArray"></app-product-header>
  <app-add-product-review [showMenu]="showAddReview" (addReview)="addReview($event)"></app-add-product-review>
  <app-product-review *ngFor="let index of reviews" [author]="index.author" [review]="index.review" [rating]="index.rating"></app-product-review>
  <tab-menu [reviewPage]="true" (save)="toggleAddReviewMenu()"></tab-menu>
</ion-content>
