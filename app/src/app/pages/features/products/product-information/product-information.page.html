

<ion-content [fullscreen]="true">
  <div class="header">
    <h1>{{name}}</h1>
    <p>{{brand}}</p>
  </div>
    <canvas id="myChart" width="100" height="100"></canvas>


    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle carbs">
                    <div class="progress-value">30%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Carbs</div>
                  <div class="value">55g</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle satisfaction">
                    <div class="progress-value">90%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Satisfaction</div>
                  <div class="value">Positive</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle protein">
                    <div class="progress-value">30%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Protein</div>
                  <div class="value">55g</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle fibre">
                    <div class="progress-value">30%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Fibre</div>
                  <div class="value">55g</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  <tab-menu [product]="false" [barcodeScanner]="false" [enterManually]="false" [productInformation]="true"></tab-menu>

</ion-content>
