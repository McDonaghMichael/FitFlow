

<ion-content [fullscreen]="true">
  <div class="header">
    <h1>{{name}}</h1>
    <p>{{brand}}</p>
    <ng-icon *ngFor="let index of ratingArray" class="star-rating" name="featherStar"></ng-icon>
  </div>
    <canvas id="myChart" width="100" height="100"></canvas>

  <div *ngIf="productAdded" >
    <app-notification [message]="'Item Added'"></app-notification>
  </div>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle carbs">
                    <div class="progress-value">{{carbs}}%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Carbs</div>
                  <div class="value">{{carbs}}g</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle satisfaction">
                    <div class="progress-value">{{satisfaction}}%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Satisfaction</div>
                  <div class="value">Positive</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle protein">
                    <div class="progress-value">{{protein}}%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Protein</div>
                  <div class="value">{{protein}}g</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <ion-row class="ion-align-items-center">
                <ion-col size="auto">
                  <div class="progress-circle fibre">
                    <div class="progress-value">{{fibre}}%</div>
                  </div>
                </ion-col>
                <ion-col>
                  <div class="label">Fibre</div>
                  <div class="value">{{fibre}}g</div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button>Read Reviews</ion-button>
      </ion-row>
    </ion-grid>

  <tab-menu [product]="false" [barcodeScanner]="false" [enterManually]="false" [productInformation]="true" (save)="toggleAddedProduct()"></tab-menu>

</ion-content>
