<ion-card class="logout-card">
  <ion-card-header>
    <ion-card-title class="card-title">Confirm Logout</ion-card-title>
  </ion-card-header>

  <ion-card-content class="card-content">
    <div class="button-container">
      <ion-button fill="clear" class="no-button" (click)="onCancel()">No</ion-button>
      <ion-button fill="clear" class="yes-button" >Yes</ion-button>
    </div>
  </ion-card-content>
</ion-card>
