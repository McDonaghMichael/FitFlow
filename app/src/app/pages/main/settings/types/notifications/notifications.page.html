<ion-content [fullscreen]="true">
  <svg width="1000" height="1000" style="position: absolute; top: -10px; left: -10px;">
    <circle cx="50" cy="0" r="80" fill="black" />
  </svg>
  <ion-grid [fixed]="true" style="z-index: 1">
    <ion-row>
      <ion-col>
        <div class="header">
          <h1>Notifications</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label>Water Reminder</ion-label>
              <ion-toggle slot="end" (ionChange)="toggleWaterReminder()" [checked]="isWaterReminder"></ion-toggle>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
