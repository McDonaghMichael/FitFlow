<ion-content [fullscreen]="true">
  <svg width="80" height="80" style="position: absolute; top: -10px; left: -10px;">
    <circle cx="0" cy="0" r="80" fill="black" />
  </svg>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <div class="header">
          <h1>Account Management</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input label="Email" labelPlacement="stacked" [clearOnEdit]="true" placeholder="example@gmail.com" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Confirm Password" labelPlacement="stacked" [clearOnEdit]="true" placeholder="**************" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="inputs" label="Old Password" labelPlacement="stacked" [clearOnEdit]="true" placeholder="**************" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="New Password" labelPlacement="stacked" [clearOnEdit]="true" placeholder="**************" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Confirm New Password" labelPlacement="stacked" [clearOnEdit]="true" placeholder="**************" required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
